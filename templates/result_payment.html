<div class="rooms container_24">
    <form id="user_data">
        <p>
            <label>Imie:</label>
            <input 
                    type        ="text"
                    name        ="imie"
                    placeholder ="Imie"
                    id          ="imie"
                    value       =""
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p>
            <label>Nazwisko:</label>
            <input 
                    type        ="text"
                    name        ="nazwisko"
                    placeholder ="Nazwisko"
                    id          ="nazwisko"
                    value       =""
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p>
            <label>Ulica:</label>
            <input
                    type        ="text"
                    name        ="ulica"
                    placeholder ="Ulica"
                    id          ="ulica"
                    value       =""
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p>
            <label>Numer domu/mieszkania:</label>
            <input
                    type        ="text"
                    name        ="numer"
                    placeholder ="Numer domu/mieszkania"
                    id          ="numer"
                    value       =""
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p>
            <label>Miasto:</label>
            <input
                    type        ="text"
                    name        ="miasto"
                    placeholder ="Miasto"
                    id          ="miasto"
                    value       =""
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p>
            <label>Kod pocztowy:</label>
            <input
                    type        ="text"
                    name        ="kod"
                    placeholder ="Kod pocztowy"
                    id          ="kod"
                    value       =""
                    required    ="required"
                    pattern     ="[0-9]{2}-[0-9]{3}"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p>
            <label>Telefon:</label>
            <input
                    type        ="number"
                    name        ="telefon"
                    placeholder ="Telefon"
                    id          ="telefon"
                    value       =""
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p>
            <label>Email:</label>
            <input
                    type        ="email"
                    name        ="email"
                    placeholder ="Email"
                    id          ="email"
                    value       =""
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p class="regulamin">
            <label>Zapoznałem się z regulaminem:</label>
            <input
                    type        ="checkbox"
                    name        ="regulamin"
                    id          ="regulamin"
                    value       ="1"
                    required    ="required"
            />
            <i class="icon-ok"></i>
            <i class="icon-error"></i>
            <span class="clear"></span>
        </p>
        <p class="important">
            <i class="icon-warning-sign"></i>
            Wszystkie pola są wymagane.
        </p>
    </form>
    <div id="regulamin_desc">
        <p>
            Regulamin
        </p>
    </div>
</div>
