<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Liber reservation system manager</title>
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="../css/elusive-webfont.css" rel="stylesheet" type="text/css" />

        <link href="../css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />

        <link href="../css/manager_main.css" rel="stylesheet" type="text/css" />

    <body>

            <div id="logo">
                <i class="icon-calendar"></i>
            </div>
            <div id="descripotion_block">
                Liber reservation system manager
            </div>
            {;nav_bar;}
        </header>
        <div class="container">
            <div class="row">
                {;op;ok;}
                <div id="ok" class="col-5 col-offset-3">
                    <i class="icon-ok-circle"></i>
                    {;ok;}
                </div>
                {;op_end;ok;}
                {;op;info;}
                <div id="information">
                    {;information;}
                </div>
                {;op_end;info;}
                {;op;err;}
                <div id="error" class="col-5 col-offset-3">
                    <i class="icon-remove-circle"></i>
                    {;error;}
                </div>
                {;op_end;err;}
